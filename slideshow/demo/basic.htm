<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
        <title>Slideshow</title>
        <meta name="description" content="Camera a free jQuery slideshow with many effects, transitions, adaptive layout, easy to customize, using canvas and mobile ready">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--///////////////////////////////////////////////////////////////////////////////////////////////////
        //
        //      Styles
        //
        ///////////////////////////////////////////////////////////////////////////////////////////////////-->
        <link rel='stylesheet' id='camera-css'  href='http://dudeltasig.com/frontend/javascript/slideshow/css/camera.css' type='text/css' media='all'>
            <style>
            body {
            margin: 0;
            padding: 0;
            }
            a {
            color: #09f;
            }
            a:hover {
            text-decoration: none;
            }
            #back_to_camera {
            clear: both;
            display: block;
            height: 80px;
            line-height: 40px;
            padding: 20px;
            }
            .fluid_container {
            margin: 0 auto;
            max-width: 1000px;
            width: 90%;
            }
            </style>
            <!--///////////////////////////////////////////////////////////////////////////////////////////////////
            //
            //      Scripts
            //
            ///////////////////////////////////////////////////////////////////////////////////////////////////-->
            
            <script type='text/javascript' src='http://dudeltasig.com/frontend/javascript/slideshow/scripts/jquery.min.js'></script>
            <script type='text/javascript' src='http://dudeltasig.com/frontend/javascript/slideshow/scripts/jquery.mobile.customized.min.js'></script>
            <script type='text/javascript' src='http://dudeltasig.com/frontend/javascript/slideshow/scripts/jquery.easing.1.3.js'></script>
            <script type='text/javascript' src='http://dudeltasig.com/frontend/javascript/slideshow/scripts/camera.min.js'></script>
            
            <script>
            jQuery(function(){
            
            jQuery('#camera_wrap_1').camera({
            thumbnails: true
            });
            });
            </script>
            
        </head>
        <body>
            <br/><br/> <!--Delete-->
            
            <div class="fluid_container">
                <div class="camera_wrap camera_azure_skin" id="camera_wrap_1">
                    <div data-thumb="http://dudeltasig.com/frontend/slideshow/images/slides/thumbs/DSP_Spring_14_Formal.jpg" data-src="http://dudeltasig.com/frontend/slideshow/images/slides/DSP_Spring_14_Formal.jpg">
                        <div class="camera_caption fadeFromBottom">
                            <em>Spring Formal '14</em>
                        </div>
                    </div>
                    <div data-thumb="http://dudeltasig.com/frontend/slideshow/images/slides/thumbs/RLA_2013.jpg" data-src="http://dudeltasig.com/frontend/slideshow/images/slides/RLA_2013.jpg">
                        <div class="camera_caption fadeFromBottom">
                            <em>Regional Leadership Academy '13</em>
                        </div>
                    </div>
                    <div data-thumb="http://dudeltasig.com/frontend/slideshow/images/slides/thumbs/House_sign.jpg" data-src="http://dudeltasig.com/frontend/slideshow/images/slides/House_sign.jpg">
                        <div class="camera_caption fadeFromBottom">
                            <em>Gamma Chi's Garden Stone</em>
                        </div>
                    </div>
                    <div data-thumb="http://dudeltasig.com/frontend/slideshow/images/slides/thumbs/DSP_sand_castle.jpg" data-src="http://dudeltasig.com/frontend/slideshow/images/slides/DSP_sand_castle.jpg">
                        <div class="camera_caption fadeFromBottom">
                            <em>Ocean City, NJ</em>
                        </div>
                    </div>
                    <div data-thumb="http://dudeltasig.com/frontend/slideshow/images/slides/thumbs/ASA_date_night.jpg" data-src="http://dudeltasig.com/frontend/slideshow/images/slides/ASA_date_night.jpg">
                        <div class="camera_caption fadeFromBottom">
                            <em>ASA Date Night '13</em> 
                        </div>
                    </div>
                    
                    </div><!-- #camera_wrap slideshow -->
                    
                    </div><!-- .fluid_container -->
                    
                    <div style="clear:both; display:block; height:100px"></div>
                </body>
            </html>
